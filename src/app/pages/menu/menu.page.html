    </ion-header>
 
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/menu/locacao" routerDirection="root">
            <ion-label>
              Equipamentos
            </ion-label>
          </ion-item>
          <ion-item routerLink="/menu/meus-dados" routerDirection="root">
